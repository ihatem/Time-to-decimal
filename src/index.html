<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Time to decimal by Hatem Zehani</title>
    <meta name="description" content="" />
</head>
<body>
  <main>
    <h2>Time to decimal</h2>
    <div class="input-wrap">
      <input type="text" name="hours" placeholder="HH" pattern="[0-9]+" class="hh-t">
      <p>:</p>
      <input type="text" name="minutes" placeholder="MM" pattern="^([01]?[0-9]|[1-5][0-9]|60)$" class="mm-t">
    </div>
    <button type="button" class="btn-time" name="btn-time">calculate</button>
    <p class="result-1">00.00</p><p class="hours-p">hour(s)</p>
    <hr>
    <h2>duration to decimal</h2>
    <div class="input-wrap input-wrap-dec">
      <input type="text" name="hours" placeholder="HH" pattern="^([01]?[0-9]|1[0-9]|2[0-3])$" class="hh-d-1">
      <p>:</p>
      <input type="text" name="minutes" placeholder="MM" pattern="^([01]?[0-9]|[1-5][0-9]|60)$" class="mm-d-1">
      <p class="arrow"></p>
      <input type="text" name="hours" placeholder="HH" pattern="^([01]?[0-9]|1[0-9]|2[0-3])$" class="hh-d-2">
      <p>:</p>
      <input type="text" name="minutes" placeholder="MM" pattern="^([01]?[0-9]|[1-5][0-9]|60)$" class="mm-d-2">
    </div>
    <button type="button" class="btn-duration" name="btn-duration">calculate</button>
    <p class="result-2">00.00</p><p class="hours-p">hour(s)</p>
  </main>
  <footer>

      <span>
        coded with <i class="fas fa-heart"></i> by <a href="https://github.com/ihatem" target="_blank">Hatem Zehani</a> 
      </span>
      <span class="seperator"> | </span>
      <span>
        <a href="https://github.com/ihatem/Time-to-decimal" target="_blank">Fork & Star @ <i class="fab fa-github"></i></a>
      </span>

  </footer>
</body>
</html>
